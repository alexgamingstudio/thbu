<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vielen Dank für Ihre Registrierung!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .container h1 {
      color: #00796b;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1em;
      color: #333;
      margin-bottom: 30px;
    }

    .container .btn {
      background-color: #00796b;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .container .btn:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vielen Dank für Ihre Registrierung!</h1>
    <p>Ihr Unternehmen wurde erfolgreich registriert.<br>Wir freuen uns auf die Zusammenarbeit mit Ihnen.</p>
    <a href="https://app.jotform.com/251575974579376" class="btn">Zurück zur Startseite</a>
  </div>
</body>
</html>
